<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">    
    <link rel="stylesheet" href="./css/columns-left.css">    
    <link rel="stylesheet" href="./css/columns-right.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="./js/index.js" type="module" defer></script>
    <script src="./js/cookies.js" type="module" defer></script>
    <script src="./js/jokes.js" type="module" defer></script>
    <title>Joke generator</title>
</head>

<body>
    <div class="container">
        <div class="columns">

            <!-- stored jokes -->
            <div id="columns-left" class="columns-left"> 
                <h4>Saved jokes</h4>
            </div>

            <!-- new jokes -->
            <div class="columns-right"> 
                <h3>Jokes generator</h3>
                <div class="joke-new"> 
                    <div id="joke-new-text" class="joke-new-text"></div> 
                </div>
                <div class="buttons">
                    <button id="btn-another" class="btn-another btn">Generate
                        <i class="fas fa-sync fa"></i>
                    </button>
                    <button id="btn-save" class="btn-save btn ">Save
                        <i class="far fa-save fa"></i>
                    </button>    
                </div>
            </div>
        </div>


    </div>
</body>

</html>
