<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" defer></script>
    <title>Joke generator</title>
</head>

<body>
    <div class="container">
        <div class="columns">

            <!-- stored jokes -->
            <div id="columns-left" class="columns-left"> 
                <h4>Saved jokes</h4>
            </div>

            <!-- new jokes -->
            <div class="columns-right"> 
                <h3>Joke generator</h3>
                <div class="joke-new"> 
                    <div id="joke-new-text" class="joke-new-text"></div> 
                </div>
                <div class="buttons">
                    <button id="btn-another" class="btn-another btn">Generate joke</button>
                    <button id="btn-save" class="btn-save btn">Save</button>    
                </div>
            </div>
        </div>


    </div>
</body>

</html>
